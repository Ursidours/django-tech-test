{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}{% trans "Requesting a new loan"%}{% endblock %}

{% block content %}
<div class="container">
  <h1> {% trans "Requesting a new loan" %} </h1>
  <form class="form-horizontal" method="POST" action="{% url 'borrowing:create_loan' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn">{% trans "Submit my loan application "%}</button>
      </div>
    </div>
  </form>
 </div>
{% endblock %}
